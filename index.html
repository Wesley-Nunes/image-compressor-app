<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Compress</title>
</head>
<body>
    <h2>Upload and Compress Image</h2>
    <form action="server/index.php" method="post" enctype="multipart/form-data">        
        <input type="file" name="image" accept="image/png, image/jpeg, image/jpg, image/webp, image/gif" required>
        <button type="submit">Upload and Compress</button>
    </form>
</body>
</html>
